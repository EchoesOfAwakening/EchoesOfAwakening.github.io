<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div><a href="/">Echoes Of Awakening</a></div>
                <nav>
                    <ul>
                        {% for entry in site.data.navigation %}
                            <li{% if entry.url == page.url %} class="active"{% endif %}>
                                <a href="{{ entry.url }}">{{ entry.text }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
        </header>
        {{ content }}
        <footer>
            <div class="container">
                some footer stuff
            </div>
        </footer>
    </body>
</html>
